<!DOCTYPE html>
<html lang="en">
        <head>
                <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="generator" content="Pomf">
		<title>Kawaii File Hosting</title>
		<link rel="icon" href="favicon.ico">
		<link rel="stylesheet" href="static/pomf.css">



	</head>
	<body>
 <table>
         <thead>
            <tr>
               <th>Image</th>
               <th>Post Date</th>
               <th>IP Address</th>
               <th>&nbsp</th>
            </tr>
         </thead>
         
         <tbody>
            {% for post in posts %}
               <tr>
                  <td><a href="/static/useruploads/{{ post.filename }}"><img src="/static/useruploads/{{ post.filename }}" height="5%" width="auto" </a> </href></td>
                  <td>{{ post.date }}</td>
                  <td>{{ post.ipaddr }}</td>
		  <td> <a href="/delete/{{ post.filename }}"> Delete</href></td>
               </tr>
            {% endfor %}
         </tbody>
      </table>



<div class="footer">
<a href="/changepassword"> Change your password </href>
</div>
	</body>
</html>
